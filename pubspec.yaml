name: kaosity_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  responsive_sizer: ^3.3.1
  flutter_screenutil: ^5.9.3
  get: ^4.6.6
  google_fonts: ^6.2.1
  video_player: ^2.9.2
  fluttertoast: ^8.2.8
  get_storage: ^2.1.1
  pin_code_fields: ^8.0.1
  lecle_yoyo_player: ^0.0.8
  socket_io_client: ^3.0.2
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  sign_in_with_apple: ^6.1.4
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

dependency_overrides:
  flutter_screen_wake:
    git:
      url: https://github.com/Suzefa/flutter_screen_wake.git
      ref: master
